name    = Compress-LZ4Frame
author  = Felix Bytow <felix.bytow@autinity.de>
license = Perl_5
copyright_holder = afr-consulting GmbH
copyright_year   = 2015

version = 0.003

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = GatherDir

[GatherDir]
exclude_filename = README.md

[PkgVersion]
[NextRelease]

[TravisYML]
pre_install = cpanm --quiet --notest --skip-satisfied Pod::Elemental::Transformer::List
perl_version = 5.12 5.14 5.16 5.18 5.20 5.22
perl_version_build = 5.12 5.14 5.16 5.18 5.20 5.22
dzil_branch = /^master$/

[Git::CommitBuild]
[@Git]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = .travis.yml
push_to = origin
push_to = origin build/master:build/master

[Prereqs]

[PodWeaver]

[MakeMaker::Awesome]
WriteMakefile_arg = OBJECT => '${O_FILES}'

[PPPort]

