name    = Compress-LZ4Frame
author  = Felix Bytow <felix.bytow@autinity.de>
license = Perl_5
copyright_holder = afr-consulting GmbH
copyright_year   = 2016

version = 0.012

[MinimumPerl]

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = GatherDir

[Encoding]
encoding = bytes
match    = [.]lz4$

[MetaJSON]

[MetaProvides::Package]

[MetaResources]
bugtracker.web = https://github.com/autinitysystems/Compress-LZ4Frame/issues
repository.web = https://github.com/autinitysystems/Compress-LZ4Frame
repository.url = https://github.com/autinitysystems/Compress-LZ4Frame.git
repository.type = git

[GatherDir]
exclude_filename = README.md

[PkgVersion]
[NextRelease]

[Git::CommitBuild]
[@Git]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = .travis.yml
push_to = origin
push_to = origin build/master:build/master

[Prereqs]

[PodWeaver]

[MakeMaker::Awesome]
WriteMakefile_arg = OBJECT => '$(O_FILES)'

[PPPort]

